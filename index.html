<!DOCTYPE html>
<html ng-app="angular-login">
  <head>
    <title>AngularJS-LoginPage</title>

    <!-- BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.3.1/slate/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- compiled css -->
    <link href="style.css" rel="stylesheet">
    <!-- libraries concatenated -->
    <script type="text/javascript" src="libs.js"></script>
    <!-- app concatenated -->
    <script type="text/javascript" src="app.js"></script>
    <!-- html templates -->
    <script type="text/javascript" src="templates-app.js"></script>

  </head>
  <body ng-controller="BodyController">
  <div id="containerLang" lang="en">
    <div class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-collapse">
          <!-- Navbar links -->
          <ul class="nav navbar-nav">
            <li ng-class="{ active: $state.is('app.home') }">
              <a ui-sref="app.home" lang="en">Home</a>
              <a ui-sref="app.home" lang="ru">Главная</a>
            </li>
            <li ng-class="{ active: $state.is('app.admin') }">
              <a ui-sref="app.admin" lang="en">Admin-Page</a>
              <a ui-sref="app.admin" lang="ru">Aдмин-Cтраница</a>
            </li>
            <li ng-class="{ active: $state.is('app.user') }">
              <a ui-sref="app.user"lang="en">User-page</a>
              <a ui-sref="app.user"lang="ru">Юзер-Cтраница</a>
            </li>
            <li ng-class="{ active: $state.is('app.register') }">
              <a ui-sref="app.register" lang="en">Register <i class="fa fa-user" ></i>+</a>
              <a ui-sref="app.register" lang="ru">Регистрация <i class="fa fa-user" ></i>+</a>
            </li>


          </ul>
          <!-- Right side of the navbar -->
          <!-- Login Form -->
          <form class="navbar-form navbar-right" name="loginForm" role="login" ng-submit="loginMe()" ng-hide="ls.isLogged || !ls.doneLoading">
            <div class="form-group">
              <input type="text" lang="en" class="form-control" ng-model="login.username" name="username" placeholder="Username">
              <input type="text" lang="ru" class="form-control" ng-model="login.username" name="username" placeholder="Логин">
            </div>
            <div class="form-group">
              <input type="password" lang="en" class="form-control" ng-model="login.password" name="password" placeholder="Password">
              <input type="password" lang="ru" class="form-control" ng-model="login.password" name="password" placeholder="Пароль">
            </div>
            <button type="submit" lang="en" class="btn btn-default hidden-devices" ng-disabled="login.working" >Login <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
            <button type="submit" lang="ru" class="btn btn-default hidden-devices" ng-disabled="login.working">Войти <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
          </form>
          <!-- Spinner -->
          <button class="btn btn-default navbar-btn navbar-right" ng-hide="ls.doneLoading">
            <i class="fa fa-spinner fa-spin"></i>
          </button>
          <!-- Logout Form -->
          <form class="navbar-form navbar-right" role="logout" ng-submit="logoutMe()" ng-show="ls.isLogged">
            <div class="form-group" lang="en">
              <label lang="en">Hello {{ ls.user.name }}</label>
            </div>
            <div class="form-group" lang="ru">
              <label lang="ru">Привет {{ ls.user.name }}</label>
            </div>


            <div class="form-group">
              <button  type="submit" class="btn btn-default" lang="en" >Logout <i class="fa fa-signout"></i></button>
              <button  type="submit" class="btn btn-default" lang="ru" >Вийти <i class="fa fa-signout"></i></button>
            </div>
          </form>
        </div>
        <div class="login-error" lang="en" ng-class="{ 'active': login.wrong }">
          <div class="alert alert-danger" lang="en"><b>Error:</b> Please enter the correct data</div>
        </div>
        <div class="login-error" lang="ru" ng-class="{ 'active': login.wrong }">
          <div class="alert alert-danger" lang="ru"><b>Ошибка:</b> Пожалуйста, введите правильные данные</div>
        </div>

      </div>
      <ui-view ng-hide="doingResolve"></ui-view>
      <div class="jumbotron loading-jumbo" ng-show="doingResolve" lang="en">
        <h1 lang="en"><i class="fa fa-refresh fa-1x fa-spin"></i> Loading..</h1>
      </div>
      <div class="jumbotron loading-jumbo" ng-show="doingResolve" lang="ru">
        <h1 lang="ru"><i class="fa fa-refresh fa-1x fa-spin"></i> Загрузка..</h1>
      </div>
      <!--Footer -->
      <div class="panel panel-default" style="margin-top: 30px">
        <div class="panel-body" style="text-align: center">
          <a href="https://github.com/dim4k1993/AngularJS-RegistrationAndLoginPage.git"  target="_blank"><b>AngularJS-LoginPage</b></a>
        </div>
      </div>
    </div>


      <div id="langChange">
        <input type="radio" name="l" id="toRu"/>
        <label for="toRu" onclick="document.getElementById('containerLang').lang = 'ru'; document.getElementById('containerLang')"></label>
        <input type="radio" name="l" id="toEn" checked/>
        <label for="toEn" onclick="document.getElementById('containerLang').lang = 'en'; document.getElementById('containerLang')" ></label>
      </div>

    </div>




  </body>
</html>
